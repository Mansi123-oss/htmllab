<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desktop vs Mobile Layout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <!-- Desktop Layout -->
    <div class="layout">
      <h2>Desktop</h2>
      <div class="desktop">
        <div class="box A">A</div>
        <div class="box B">B</div>
        <div class="box C">C</div>
        <div class="box D">D</div>
        <div class="box E">E</div>
      </div>
    </div>

    <!-- Mobile Layout -->
    <div class="layout">
      <h2>Mobile</h2>
      <div class="mobile">
        <div class="box A">A</div>
        <div class="box B">B</div>
        <div class="box C">C</div>
        <div class="box D">D</div>
        <div class="box E">E</div>
      </div>
    </div>
  </div>
</body>
</html>
